<script>
    //Problema
    // diasPerdidosPorFumar - Recebe uma quantidade de cigarros // fumados por dia e a quantidade de anos que fuma, e 
    // retorna o total de dias perdidos, sabendo que cada 
    // cigarro reduz a vida em 10 minutos.

    //Entrada
    const cigarrosPorDia = Number(prompt("Cigarros consumidos por dia:"))
    const anosQueFuma = Number(prompt("Digite quantos anos você fuma:"))

    //Processamento
    const minutosPerdidosNoDia = cigarrosPorDia * 10
    const minutosPerdisoNoAno = minutosPerdidosNoDia * 365
    const totalMinutosPerdidos = minutosPerdisoNoAno * anosQueFuma
    const totalDiasPerdidos = totalMinutosPerdidos / 1440

    //Saída
    document.write(`O total de dias perdidos na vida foi de ${totalDiasPerdidos.toFixed(1)}`)
</script>
